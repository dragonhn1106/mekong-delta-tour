<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login - ASIA PACKER TRAVEL</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/common/css/ress.min.css">
	<link rel="stylesheet" href="/common/css/fontawesome.min.css">
  <link rel="stylesheet" href="/common/css/main.css">
	<link rel="stylesheet" href="/common/css/login/style_sp.css">
</head>
<body>
	<div class="container">
    <div class="modal-login">
      <div class="modal-login-dialog">
        <p class="log-logo"><img src="/common/images/share/logo-login.png" alt="Asia Package Travel" width="347" height="106"></p>
        <p class="btn log-face"><a href=""><i class="fa fa-facebook" aria-hidden="true"></i>Log in with Facebook</a></p>
        <p class="btn log-google"><a href=""><i class="fa fa-google-plus" aria-hidden="true"></i>Log in with Google</a></p>
        <p class="log-or"><span>Or</span></p>
        <div class="main-log-in">
          <form action="" method="POST" name="frmlogin">
            <p class="txtInput">
              <span class="icon"><img src="/common/images/share/icon_user-login.png" alt="" width="30" height="28"></span>
              <input type="text" name="txtUser" placeholder="Username" class="in">
            </p>
            <p class="txtInput">
              <span class="icon"><img src="/common/images/share/icon_pass.png" alt="" width="30" height="32"></span>
              <input type="password" name="txtPass" placeholder="Password" class="in">
            </p>
            <div class="act">
              <p class="remember"><input type="checkbox" id="remember"><label for="remember">Remember me</label></p>
              <p class="forgot"><a href="">Forgot your password</a></p>
            </div>
            <p class="btn handle-log"><a href="" id="sm-login">Login</a></p>
          </form>
        </div>
        <p class="new-here">New here ?<a href="#">Create an account</a></p>
      </div>
    </div>
  </div>
</body>
</html>
